<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Icons Cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Log In to Hostinger</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html"><img src="./images/logo.svg" alt="logo" class="logo" /></a>
    </nav>

    <div class="loginContainer">
      <h2 class="heading">Log in</h2>
      <div class="iconBox">
        <img src="./images/googleIcon.png" alt="" class="google" />
        <img src="./images/facebook.png" alt="" class="facebook" />
        <img src="./images/github.png" alt="" class="github" />
      </div>
      <div class="orBox">
        <div class="left"></div>
        <span>or</span>
        <div class="right"></div>
      </div>
      <form action="#">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button class="loginFormBtn">Log in</button>
        <p>Forgot Password?</p>
      </form>
    </div>
  </body>
</html>
